<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clark Campus Signage - 首都圏ネットワーク</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <!-- Google Fonts for Clean Vibe -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="signage-container">

        <!-- Top Navigation / Ticker -->
        <header id="header">
            <div class="header-left">
                <h1 class="logo">Clark<span>.</span></h1>
                <div class="sys-status">Metropolitan Area Network: <span class="status-ok">ONLINE</span></div>
            </div>
            <div id="top-ticker">
                <div class="ticker-content" id="top-ticker-text">首都圏キャンパスネットワークから最新情報を取得中...</div>
            </div>
        </header>

        <!-- Main Dashboard Content -->
        <div id="main-content">


            <!-- Center Map Panel -->
            <main id="map-panel">
                <div id="map"></div>
                <!-- HUD Overlays on Map -->
                <div class="map-overlay-stats">
                    Active Campuses: <span id="active-nodes">00</span><br>
                    Data Sync: <span class="status-ok">Realtime</span>
                </div>
            </main>

            <!-- Right Side Panel (Feed & Alerts) -->
            <aside id="right-panel" class="panel">
                <div class="panel-header">Recent Updates</div>
                <ul id="intel-feed" class="intel-list">
                    <li class="intel-item placeholder">情報を取得しています...</li>
                </ul>
            </aside>

        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="js/main.js"></script>
</body>

</html>
